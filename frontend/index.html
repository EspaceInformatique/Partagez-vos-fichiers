<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partagez Vos Fichiers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Partagez Vos Fichiers</h1>
        <p>Choisissez le fichier que vous souhaitez partager avec vos amis, générez un code, puis communiquez ce code à vos amis.</p>

        <div class="section">
            <h2>Envoyer un fichier</h2>
            <input type="file" id="fileInput">
            <button id="generateCode">Générer un Code de Partage</button>
            <p id="codeDisplay"></p>
        </div>

        <div class="section">
            <h2>Télécharger un fichier</h2>
            <input type="text" id="codeInput" placeholder="Entrez le code de partage">
            <button id="downloadFile">Télécharger le Fichier</button>
        </div>

        <div class="footer">
            <p>Nombre de visiteurs : <span id="visitorCount">5096</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
